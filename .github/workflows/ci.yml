name: ci

on:
  pull_request:
    branches: [ master ]
    paths:
      - "app/api/cancellations/**"
      - "lib/**"
      - "tsconfig.ci.json"
      - "package.json"
      - ".github/workflows/ci.yml"
  push:
    branches: [ fix/merge-clean ]
    paths:
      - "app/api/cancellations/**"
      - "lib/**"
      - "tsconfig.ci.json"
      - "package.json"
      - ".github/workflows/ci.yml"

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - run: npm ci
      - run: npx tsc -p tsconfig.ci.json --noEmit
