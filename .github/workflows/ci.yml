name: CI (typecheck only)

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ fix/merge-clean ]

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npx tsc -p tsconfig.ci.json --noEmit
