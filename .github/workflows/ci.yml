name: CI

on:
  pull_request:
  push:
    branches: [ master, main ]

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci

      # Solo typecheck del scope sano (tsconfig.ci.json)
      - name: Typecheck (scoped)
        run: npx tsc -p tsconfig.ci.json --noEmit
